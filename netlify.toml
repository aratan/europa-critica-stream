[build]
  command = "npm run build"
  publish = "dist"

# Configuración para servir archivos estáticos correctamente
[[headers]]
  for = "*/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirección para SPA
[[redirects]]
  from = "/*"
  to = "./index.html"
  status = 200
